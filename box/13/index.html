<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统时间报时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .date-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 5px;
        }
        
        .status-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .indicator.active {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        
        .indicator#second-indicator.active {
            background: rgba(0, 230, 118, 0.8);
        }
        
        .indicator#ten-second-indicator.active {
            background: rgba(41, 182, 246, 0.8);
        }
        
        .indicator#minute-indicator.active {
            background: rgba(245, 124, 0, 0.8);
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .priority-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .priority-info h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .priority-list {
            text-align: left;
            list-style-type: none;
        }
        
        .priority-list li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .priority-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ffcc00;
        }
        
        .audio-status {
            margin-top: 20px;
            font-size: 1.1rem;
            min-height: 30px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系统时间报时器</h1>
        <div class="date-display" id="date-display">正在加载日期...</div>
        <div class="timer-display" id="timer">00:00:00</div>
        
        <div class="status-indicator">
            <div class="indicator" id="second-indicator">每秒</div>
            <div class="indicator" id="ten-second-indicator">每10秒</div>
            <div class="indicator" id="minute-indicator">每分钟</div>
        </div>
        
        <div class="audio-status" id="audio-status">等待报时...</div>
        
        <div class="controls">
            <button id="start-btn">开启报时</button>
            <button id="stop-btn">关闭报时</button>
        </div>
        
        <div class="priority-info">
            <h3>音频播放优先级</h3>
            <ul class="priority-list">
                <li>每分钟 (00秒) - 播放 60.mp3</li>
                <li>每10秒 - 播放 10.mp3</li>
                <li>每秒 - 播放 1.mp3</li>
            </ul>
        </div>
    </div>

    <script>
        // 音频元素
        const audio1 = new Audio('1.mp3');
        const audio10 = new Audio('10.mp3');
        const audio60 = new Audio('60.mp3');
        
        // DOM元素
        const timerDisplay = document.getElementById('timer');
        const dateDisplay = document.getElementById('date-display');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const secondIndicator = document.getElementById('second-indicator');
        const tenSecondIndicator = document.getElementById('ten-second-indicator');
        const minuteIndicator = document.getElementById('minute-indicator');
        const audioStatus = document.getElementById('audio-status');
        
        // 变量
        let timerInterval;
        let isRunning = false;
        let lastSecond = -1;
        
        // 更新日期显示
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            dateDisplay.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 更新时间显示
        function updateTimeDisplay() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            
            return now.getSeconds();
        }
        
        // 播放音频
        function playAudio(seconds) {
            // 重置所有指示器
            secondIndicator.classList.remove('active');
            tenSecondIndicator.classList.remove('active');
            minuteIndicator.classList.remove('active');
            
            // 根据优先级播放音频
            if (seconds === 0) {
                // 每分钟
                audio60.play();
                minuteIndicator.classList.add('active');
                audioStatus.textContent = `整分钟报时 - 播放 60.mp3`;
                console.log("播放每分钟音频");
            } else if (seconds % 10 === 0) {
                // 每10秒
                audio10.play();
                tenSecondIndicator.classList.add('active');
                audioStatus.textContent = `整10秒报时 - 播放 10.mp3`;
                console.log("播放每10秒音频");
            } else {
                // 每秒
                audio1.play();
                secondIndicator.classList.add('active');
                audioStatus.textContent = `每秒报时 - 播放 1.mp3`;
                console.log("播放每秒音频");
            }
        }
        
        // 检查是否需要播放音频
        function checkAudioPlayback() {
            const currentSecond = updateTimeDisplay();
            
            // 只有当秒数变化时才播放音频
            if (currentSecond !== lastSecond) {
                playAudio(currentSecond);
                lastSecond = currentSecond;
            }
        }
        
        // 开始报时
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            updateDateDisplay();
            updateTimeDisplay();
            
            // 立即检查一次，确保启动时也能播放音频
            const currentSecond = new Date().getSeconds();
            playAudio(currentSecond);
            lastSecond = currentSecond;
            
            timerInterval = setInterval(checkAudioPlayback, 100);
            
            startBtn.disabled = true;
            audioStatus.textContent = "报时功能已开启";
        }
        
        // 停止报时
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            
            // 重置指示器
            secondIndicator.classList.remove('active');
            tenSecondIndicator.classList.remove('active');
            minuteIndicator.classList.remove('active');
            
            audioStatus.textContent = "报时功能已关闭";
        }
        
        // 事件监听
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        
        // 初始化显示
        updateDateDisplay();
        updateTimeDisplay();
        
        // 页面加载时显示提示
        audioStatus.textContent = "点击'开启报时'按钮开始";
    </script>
</body>
</html>
