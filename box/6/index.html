<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }
        
        .game-header {
            text-align: center;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .game-board {
            position: relative;
            border: 3px solid #4a00e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            display: block;
            background: #0f0c29;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            color: #ddd;
            max-width: 500px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff416c;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .level-indicator {
            font-size: 1.3rem;
            margin-top: 5px;
            color: #8e2de2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>打砖块游戏</h1>
            <div class="game-info">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="level-indicator">等级: <span id="level">1</span></div>
                <div class="lives">生命: <span id="lives">3</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            <div class="game-over" id="gameOver">
                <h2>游戏结束</h2>
                <p>你的最终得分: <span id="finalScore">0</span></p>
                <button id="restartButton">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startButton">开始游戏</button>
            <button id="pauseButton">暂停</button>
        </div>
        
        <div class="instructions">
            <p>使用鼠标或键盘左右方向键移动挡板，接住小球并打碎所有砖块！</p>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏元素
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            color: '#8e2de2'
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 10,
            speedX: 5,
            speedY: -5,
            color: '#ff416c'
        };
        
        // 砖块设置
        const brickRowCount = 5;
        const brickColumnCount = 9;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 35;
        
        // 创建砖块数组
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1, color: getRandomColor() };
            }
        }
        
        // 游戏状态
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let rightPressed = false;
        let leftPressed = false;
        
        // 获取DOM元素
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const restartButton = document.getElementById('restartButton');
        
        // 事件监听
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        document.addEventListener('mousemove', mouseMoveHandler);
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        restartButton.addEventListener('click', restartGame);
        
        // 键盘控制
        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }
        
        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }
        
        // 鼠标控制
        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.getBoundingClientRect().left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }
        
        // 碰撞检测
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (
                            ball.x > brick.x && 
                            ball.x < brick.x + brickWidth && 
                            ball.y > brick.y && 
                            ball.y < brick.y + brickHeight
                        ) {
                            ball.speedY = -ball.speedY;
                            brick.status = 0;
                            score += 10;
                            scoreDisplay.textContent = score;
                            
                            // 检查是否所有砖块都被击碎
                            if (score === brickRowCount * brickColumnCount * 10 * level) {
                                levelUp();
                            }
                        }
                    }
                }
            }
        }
        
        // 升级关卡
        function levelUp() {
            level++;
            levelDisplay.textContent = level;
            
            // 重置球和挡板位置
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.speedX = 5 + level;
            ball.speedY = -5 - level;
            paddle.x = canvas.width / 2 - paddle.width / 2;
            
            // 重置砖块
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                    bricks[c][r].color = getRandomColor();
                }
            }
        }
        
        // 绘制砖块
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        // 绘制挡板
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }
        
        // 绘制球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }
        
        // 绘制函数
        function draw() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制游戏元素
            drawBricks();
            drawPaddle();
            drawBall();
            collisionDetection();
            
            // 球与墙壁碰撞
            if (ball.x + ball.speedX > canvas.width - ball.radius || ball.x + ball.speedX < ball.radius) {
                ball.speedX = -ball.speedX;
            }
            
            // 球与天花板碰撞
            if (ball.y + ball.speedY < ball.radius) {
                ball.speedY = -ball.speedY;
            }
            
            // 球与挡板碰撞
            if (
                ball.y + ball.speedY > paddle.y - ball.radius &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.speedY = -ball.speedY;
                
                // 根据击中挡板的位置改变球的水平速度
                const hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                ball.speedX = hitPos * 7;
            }
            
            // 球掉落
            if (ball.y + ball.speedY > canvas.height - ball.radius) {
                lives--;
                livesDisplay.textContent = lives;
                
                if (lives <= 0) {
                    gameOver = true;
                    finalScoreDisplay.textContent = score;
                    gameOverScreen.style.display = 'flex';
                } else {
                    // 重置球的位置
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 50;
                    ball.speedX = 5;
                    ball.speedY = -5;
                    paddle.x = canvas.width / 2 - paddle.width / 2;
                }
            }
            
            // 移动球
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // 移动挡板
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            
            // 继续游戏循环
            if (!gameOver && !paused) {
                requestAnimationFrame(draw);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameOver) {
                restartGame();
                return;
            }
            
            gameOver = false;
            paused = false;
            gameOverScreen.style.display = 'none';
            draw();
        }
        
        // 暂停/继续游戏
        function togglePause() {
            paused = !paused;
            pauseButton.textContent = paused ? '继续' : '暂停';
            
            if (!paused && !gameOver) {
                draw();
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameOver = false;
            paused = false;
            
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            levelDisplay.textContent = level;
            
            // 重置球和挡板位置
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.speedX = 5;
            ball.speedY = -5;
            paddle.x = canvas.width / 2 - paddle.width / 2;
            
            // 重置砖块
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                    bricks[c][r].color = getRandomColor();
                }
            }
            
            gameOverScreen.style.display = 'none';
            pauseButton.textContent = '暂停';
            draw();
        }
        
        // 随机颜色生成
        function getRandomColor() {
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 初始绘制
        drawBricks();
        drawPaddle();
        drawBall();
    </script>
</body>
</html>
