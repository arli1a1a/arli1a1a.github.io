<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .converter {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-section, .output-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #6a11cb;
        }
        
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-field {
            flex: 1;
            min-width: 200px;
        }
        
        .base-selector {
            width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .output-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .output-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #6a11cb;
        }
        
        .output-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .output-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            word-break: break-all;
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .max-value {
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-field, .base-selector {
                min-width: 100%;
            }
            
            .output-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>进制转换器</h1>
        <p class="description"></p>
        
        <div class="converter">
            <div class="input-section">
                <div class="section-title">
                    <i>➤</i> 输入数值
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="inputValue">数值</label>
                        <input type="text" id="inputValue" placeholder="输入要转换的数值">
                    </div>
                    <div class="base-selector">
                        <label for="inputBase">进制</label>
                        <select id="inputBase">
                            <option value="2">二进制 (2)</option>
                            <option value="4">四进制 (4)</option>
                            <option value="8">八进制 (8)</option>
                            <option value="10" selected>十进制 (10)</option>
                            <option value="13">十三进制 (13)</option>
                            <option value="16">十六进制 (16)</option>
                            <option value="26">二十六进制 (26)</option>
                        </select>
                    </div>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="output-section">
                <div class="section-title">
                    <i>⇄</i> 转换结果
                </div>
                <div class="output-group" id="outputGroup">
                    <!-- 输出结果将在这里动态生成 -->
                </div>
                <div class="max-value">arli1a1a</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputValue = document.getElementById('inputValue');
            const inputBase = document.getElementById('inputBase');
            const outputGroup = document.getElementById('outputGroup');
            const errorMessage = document.getElementById('errorMessage');
            
            // 支持的进制
            const bases = [2, 4, 8, 10, 13, 16, 26];
            const MAX_VALUE = 2147483647;
            
            // 初始化输出区域
            function initOutputGroup() {
                outputGroup.innerHTML = '';
                bases.forEach(base => {
                    const outputItem = document.createElement('div');
                    outputItem.className = 'output-item';
                    outputItem.innerHTML = `
                        <div class="output-label">${base}进制</div>
                        <div class="output-value" id="output-${base}">-</div>
                    `;
                    outputGroup.appendChild(outputItem);
                });
            }
            
            // 进制转换函数
            function convertBase(value, fromBase, toBase) {
                // 先转换为十进制
                let decimalValue = parseInt(value, fromBase);
                
                // 检查是否溢出
                if (decimalValue > MAX_VALUE) {
                    throw new Error('数值超出最大限制');
                }
                
                // 检查是否为有效数字
                if (isNaN(decimalValue)) {
                    throw new Error('无效的数值或进制');
                }
                
                // 从十进制转换为目标进制
                if (toBase === 10) {
                    return decimalValue.toString();
                }
                
                return decimalValue.toString(toBase).toUpperCase();
            }
            
            // 更新所有输出
            function updateOutputs() {
                const value = inputValue.value.trim();
                const fromBase = parseInt(inputBase.value);
                
                // 清除错误信息
                errorMessage.style.display = 'none';
                
                // 如果输入为空，清空输出
                if (value === '') {
                    bases.forEach(base => {
                        document.getElementById(`output-${base}`).textContent = '-';
                    });
                    return;
                }
                
                try {
                    // 更新每个进制的输出
                    bases.forEach(base => {
                        if (base === fromBase) {
                            document.getElementById(`output-${base}`).textContent = value;
                        } else {
                            const result = convertBase(value, fromBase, base);
                            document.getElementById(`output-${base}`).textContent = result;
                        }
                    });
                } catch (error) {
                    // 显示错误信息
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    
                    // 清空输出
                    bases.forEach(base => {
                        document.getElementById(`output-${base}`).textContent = '-';
                    });
                }
            }
            
            // 事件监听
            inputValue.addEventListener('input', updateOutputs);
            inputBase.addEventListener('change', updateOutputs);
            
            // 初始化
            initOutputGroup();
            
            // 添加示例值
            inputValue.placeholder = "例如: " + (inputBase.value === "10" ? "255" : "FF");
        });
    </script>
</body>
</html>
